<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Boots - Games</title>
    <link rel="icon" href="https://cdn.discordapp.com/avatars/735208347011383328/f92b7d6f1d7aed675ccb91d456ffecd0.webp?size=4096" type="image/png">
    <style>
        body {
            background-color: black;
            background-size: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
        }
        .logo-text {
            display: flex;
            align-items: center;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-text a {
            font-family: 'Comfortaa', sans-serif;
            font-size: 20px;
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .nav-buttons a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .game-button {
            position: relative;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .game-button:hover img {
            opacity: 0.3;
        }
        .overlay-text {
            position: absolute;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .game-button:hover .overlay-text {
            opacity: 1;
        }
        .game-title {
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
            margin: 20px 0 10px 0;
        }
        .games-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo-text">
            <img src="https://cdn.discordapp.com/avatars/735208347011383328/f92b7d6f1d7aed675ccb91d456ffecd0.webp?size=4096" alt="Logo">
            <a href="/games">Super Boots - Games</a>
        </div>
        <div class="nav-buttons">
            <a href="">üë§ About Me</a>
            <a href="games">üïπÔ∏è Games</a>
        </div>
    </div>

    <div class="game-title">My Games</div>

    <div class="game-grid" id="gameGrid">
        <div class="game-button">
            <a href="https://www.roblox.com/games/16143464098/TIME-fight-gaem">
                <img src="https://t3.rbxcdn.com/180DAY-2777784aacb2c1c282c6b8455d4bd885" alt="fight gaem">
                <div class="overlay-text">fight gaem</div>
            </a>
        </div>
    </div>

    <script>
        function checkGridAlignment() {
            const gameGrid = document.getElementById('gameGrid');
            const buttons = document.querySelectorAll('.game-button');
            const pageWidth = window.innerWidth;
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                const distanceToRightEdge = pageWidth - rect.right;
                button.style.clear = distanceToRightEdge < 75 ? 'both' : 'none';
            });
        }
        window.addEventListener('resize', checkGridAlignment);
        window.addEventListener('load', checkGridAlignment);
    </script>
</body>
</html>
